<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.5.10/plyr.css">
    <style>
        /* Make the player cover the entire screen */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="player" crossorigin playsinline controls poster="https://videodelivery.net/5dbdc55ff4ad60776ec9e9830da1337c/thumbnails/thumbnail.jpg?time=0s&height=800">
        <source id="video-source" type="application/vnd.apple.mpegurl">
    </video>
</div>

<!-- Plyr JavaScript -->
<script src="https://cdn.plyr.io/3.5.10/plyr.js"></script>
<script>
    // Initialize Plyr
    const player = new Plyr('#player');

    // Function to fetch the video data and set the source
    async function loadVideo(tmdbID) {
        try {
            // Fetch data from your API
            const response = await fetch(`https://vidsrc-api-js-gold.vercel.app/vidsrc/${tmdbID}`);
            const data = await response.json();

            // Extract the first m3u8 source URL (assuming it is available)
            const m3u8Source = data.sources.find(source => source.isM3U8)?.url;
            if (m3u8Source) {
                // Set the m3u8 URL as the source for the video element
                document.getElementById('video-source').src = m3u8Source;
                player.reload();
            } else {
                console.error("No m3u8 source found.");
            }
        } catch (error) {
            console.error("Error loading video:", error);
        }
    }

    // Parse the tmdbID from the URL path
    function getTmdbIDFromUrl() {
        const path = window.location.pathname;
        const tmdbID = path.split('/').pop(); // Get last part of the URL
        return tmdbID;
    }

    // Load video based on the tmdbID in the URL
    const tmdbID = getTmdbIDFromUrl();
    if (tmdbID) {
        loadVideo(tmdbID);
    } else {
        console.error("TMDB ID not found in URL.");
    }
</script>

</body>
</html>
